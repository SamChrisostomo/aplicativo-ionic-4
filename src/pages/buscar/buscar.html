<ion-header>

  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="buscarFilmes()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="texto.conteudo" placeholder="Ex.: Vingadores" name="conteudo"></ion-input>
    </ion-item>
  </form>

  <ion-card *ngFor="let filme of listaFilmes">

      <img [src]="'https://image.tmdb.org/t/p/w500'+filme.backdrop_path">
  
      <ion-item>
        <h2 class="header">{{ filme.title }}</h2>
        <p>{{ filme.release_date }}</p>
      </ion-item>
  
      <ion-card-content>
        <p>{{ filme.overview }}</p>
      </ion-card-content>
  
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small (click)="filmeDetalhes(filme)">
            <ion-icon name="send"></ion-icon>
            <div>Detalhes</div>
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>
</ion-content>
