<ion-header>

  <ion-navbar>
    <ion-title>Mais detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme">

    <img [src]="'https://image.tmdb.org/t/p/w500'+filme.backdrop_path">

    <ion-item>
      <h2 class="header">{{ filme.title }}</h2>
      <p>{{ filme.release_date }}</p>
    </ion-item>

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
